<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="part1">
                <input disabled class="input" type="text" name="display">
            </div>
            <div class="part2">
                <input type="button" class="button first-row" value="CE">
                <input type="button" class="button first-row" value="C">
                <input type="button" class="button first-row" value="=">
                <input type="button" class="button last-column" value="/">
            </div>
            <div class="part2">
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="button last-column" value="*">
            </div>
            <div class="part2">
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="button last-column" value="-">
            </div>
            <div class="part2">
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="button last-column" value="+">
            </div>
            <div class="part2">
                <input type="button" class="button zero" value="0">
                <input type="button" class="button" value=".">
                <input type="button" class="button last-column" value="%"> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
